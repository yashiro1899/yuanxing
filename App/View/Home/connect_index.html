<% include inc/header.html %>
<div id="content" class="flex row-fluid">
    <div id="content-main">
        <div class="inner-center-column">
            <div class="module filtered" id="changelist">
<ul id="suit_form_tabs" class="nav nav-tabs nav-tabs-suit" data-tab-prefix="suit-tab">
    <li<% if (tab == "onsale") { %> class="active"<% } %>><a href="/connect/">出售中</a></li>
    <li<% if (tab == "inventory") { %> class="active"<% } %>><a href="/connect/inventory/">仓库中</a></li>
</ul>
<div class="toolbar-content clearfix">
    <div id="toolbar" class="clearfix">
        <form id="changelist-search" action="" method="get" class="form-inline">
            <div class="search-container">
                <input type="text" size="40" name="q" value="<% if (formdata.q) { %><%=formdata.q%><% } %>" placeholder="酒店名称" />&nbsp;
                <input type="submit" value="搜索" class="btn btn-info" />&nbsp;</div>
        </form>
    </div>
</div>
<div class="results">
    <table id="result_list" class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th scope="col" class="name-column" width="100">
                    <div class="text">淘宝编号</div>
                </th>
                <th scope="col" class="name-column" width="240">
                    <div class="text">酒店</div>
                </th>
                <th scope="col" class="country-column">
                    <div class="text">地址</div>
                </th>
                <th scope="col" class="capital-column" width="240">
                    <div class="text">房型</div>
                </th>
                <th scope="col" class="capital-column" width="100">
                    <div class="text">状态</div>
                </th>
                <th scope="col" class="continent-column" width="100">
                    <div class="text">操作</div>
                </th>
            </tr>
        </thead>
        <tbody>
        <% list.forEach(function(v, i) { %>
            <tr>
                <td>
                    <a href="http://kezhan.trip.taobao.com/item.htm?item_id=<%=v.iid%>" target="_blank"><%=v.iid%></a>
                </td>
                <td><%=v.hotel.name%></td>
                <td><%=v.hotel.address%></td>
                <td><%=v.room_type.name%></td>
                <td></td>
                <td>
                    <a href="http://kezhan.trip.taobao.com/publish.htm?item_num_id=<%=v.iid%>&auto=false" target="_blank">编辑</a>
                    <span class="divider">|</span>
                    <a href="javascript:void(0)">关联</a>
                </td>
        <% }); %>
        </tbody>
    </table>
</div>
<div class="below-actions">
    <% include inc/pagination.html %>
</div>
            </div>
        </div>
    </div>
</div>
<% include inc/footer.html %>
